<!-- Todo Templates -->

<template name="todos">
    {{> addTodo}}
    <ul>
        {{#each todo}}
            {{> todoItem}}
        {{/each}}
    </ul>
    {{> todosCount}}
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem"/>
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="todosCount">
    {{#if totalTodos}}
        <p>You have completed {{completedCount}} out of {{totalTodos}} tasks</p>
    {{/if}}
</template>


<!-- List Templates -->

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<template name="lists">
    <div class="row">
        <div class="col-md-9 col-xs-12">
            <div class="well">
                <h1>Task Mangement System</h1>
            </div>
        </div>
        <div class="col-md-3 col-xs-12">
            <div class="well">
                <h2>Projects</h2>
                {{> addList}}
                <ul class="unstyled">
                    {{#if Template.subscriptionsReady}}
                        {{#each list}}
                            <li><a href="{{pathFor route='listPage'}}">{{name}}</a> [<a href="#" class="delete-list">Delete</a>]</li>
                        {{/each}}
                    {{else}}
                        <li>Loading...</li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="listPage">
    <h2>Tasks: {{name}}</h2>
    {{> todos}}
</template>


<template name="loading">
    <p>Loading...</p>
</template>
