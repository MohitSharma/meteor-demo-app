<template name="main">
    <h1>Todos</h1>
    {{> navigation}}
    {{#if currentUser}}
        {{> lists}}
    {{/if}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<!-- Home Page -->
<template name="home">
    <p>Welcome to the Todos application.</p>
</template>

<!-- Register -->
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>
<!-- Login -->
<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>


<template name="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>


<!-- Todo Templates -->

<template name="todos">
    {{> addTodo}}
    <ul>
        {{#each todo}}
            {{> todoItem}}
        {{/each}}
    </ul>
    {{> todosCount}}
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem"/>
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="todosCount">
    {{#if totalTodos}}
        <p>You have completed {{completedCount}} out of {{totalTodos}} tasks</p>
    {{/if}}
</template>


<!-- List Templates -->

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
    <ul>
        {{#if Template.subscriptionsReady}}
            {{#each list}}
                <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
            {{/each}}
        {{else}}
            <li>Loading...</li>
        {{/if}}
    </ul>
</template>

<template name="listPage">
    <h2>Tasks: {{name}}</h2>
    {{> todos}}
</template>


<template name="loading">
    <p>Loading...</p>
</template>


<template name="people">
    {{#if currentUser}}
        <h1>People {{numberPeople}}</h1>
        <table class="sortby-{{sort}}">
            <thead>
            <tr>
                <th>+1</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {{#each people}}
                <tr>
                    <td>----</td>
                    <td>{{name}}</td>
                    <td>{{date}}</td>
                </tr>
            {{/each}}
            </tbody>

        </table>
    {{/if}}
</template>
