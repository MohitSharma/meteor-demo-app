<!-- Task Templates -->

<template name="tasks">
    {{> addTask}}
    <ul>
        {{#each task}}
            {{> taskItem}}
        {{/each}}
    </ul>
    {{> tasksCount}}
</template>

<template name="addTask">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="taskName">
    </form>
</template>

<template name="taskItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="taskItem"/>
        [<a href="#" class="delete-task">Delete</a>]
    </li>
</template>

<template name="tasksCount">
    {{#if totalTasks}}
        <p>You have completed {{completedCount}} out of {{totalTasks}} tasks</p>
    {{/if}}
</template>


<!-- List Templates -->


<template name="loading">
    <p>Loading...</p>
</template>
