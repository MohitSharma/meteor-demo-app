<template name="profile">
  <form id="updateProfile" novalidate="novalidate">


      <div class="col-md-12"></div>
      <div class="col-md-4">
          <div class="form-group">
              <label class="control-label">Profile picture</label>
              <div class="form-group file-upload">
                  <a class="btn btn-default" target="_blank">

                  </a>
              </div>
              <span class="help-block"></span>
          </div>
      </div>

      <div class="col-md-8">

          <div class="panel panel-default">

              <div class="panel-heading">
                  <h3 class="panel-title">Profile</h3>
              </div>

              <div class="panel-body">
                  <div class="form-group">

                      <label class="control-label">First name</label>

                      <input type="text" name="profile.firstName" data-schema-key="profile.firstName" class="form-control">
                      <span class="help-block"></span>
                  </div>

                  <div class="form-group">

                      <label class="control-label">Last name</label>

                      <input type="text" name="profile.lastName" data-schema-key="profile.lastName" class="form-control">

                      <span class="help-block"></span>
                  </div>

                  <div class="form-group">

                      <label class="control-label">Bio</label>

                      <textarea rows="4" name="profile.bio" data-schema-key="profile.bio" class="form-control"></textarea>

                      <span class="help-block"></span>
                  </div>

                  <div class="form-group">

                      <label class="control-label">Nationality</label>

                      <select name="profile.country" data-schema-key="profile.country" autocomplete="off" class="form-control">
                          <option value="">(Select One)</option>
                      </select>

                      <span class="help-block"></span>
                  </div>

              </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
      </div>


  </form>
</template>
